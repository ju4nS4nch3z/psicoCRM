resultQ1Nor = <p style = "text-align: justify;" align = "justify"> Els menors en l'inici de l'etapa de l'adolescència i el final de la mateixa, presenten canvis d'humor habitualment. Aquests canvis d'estat an & iacute; mic tenen m & uacute; ltiples explicacions (f & iacute; siques, psicol & oacute; giques, etc..). </ P> <p style = "text-align: justify;"> En aquest cas l'avaluaci & oacute; realitzada l'alumne mostra que es troba dins del rang de la NORMALITAT i no presenta indicis que indiquin un risc de suïcidi </ p>
resultQ1Seg = <p style = "text-align: justify;" align = "justify"> Els menors entre l'inici de l'etapa de l'adolescència i el final de la mateixa, presenten canvis d'humor habitualment. Aquests canvis d'estat an & iacute; mic tenen m & uacute; ltiples explicacions (f & iacute; siques, psicol & oacute; giques, etc..). </ P> <p style = "text-align: justify;"> En aquest cas l'avaluaci & oacute; realitzada l'alumne mostra que la seva puntuació & oacute; est & agrave; per sobre de la mitjana i presenta indicis que requereixen un SEGUIMENT per part del professorat. </ p> <p style = "text-align: justify;"> & nbsp; </ p> <p style = "text-align: justify ; "> <strong> Recomanacions: </ strong> </ p> <ul> <li style =" text-align: justify; "> Programar nova avaluaci & oacute; de ​​seguiment en <strong> 15 d & iacute; as </ strong > </ li> <li style = "text-align: justify;"> Realitzar coordinaci & oacute; amb la resta de professorat de l'alumne, per ampliar i contrastar informaci & oacute; </ li> <li style = "text-align: justify; "> Informar els especialistes i responsables del centre que puguin avaluar la situaci & oacute; </ li> <li style =" text-align: justify; "> Programar entrevista amb els tutors del menor per analitzar seguiment des de casa <strong > en els pr & oacute; xims 15 d & iacute; es. </ strong> </ li> </ ul>
resultQ1Rie = <p style = "text-align: justify;" align = "justify"> Els menors entre l'inici de l'etapa de l'adolescència i el final de la mateixa, presenten canvis d'humor habitualment. Aquests canvis d'estat an & iacute; mic tenen m & uacute; ltiples explicacions (f & iacute; siques, psicol & oacute; giques, etc..). </ P> <p style = "text-align: justify;"> En aquest cas l'avaluaci & oacute; realitzada l'alumne mostra que la seva puntuació & oacute; est & agrave; molt per sobre de la mitjana i presenta indicis de RISC que requereix una intervenci & oacute; immediata per part del professorat per aplicar mecanismes de protecci & oacute; urgents cap al menor. </ p> <p style = "text-align: justify;" > & nbsp; </ p> <p style = "text-align: justify;"> <strong> Recomanacions: </ strong> </ p> <ul> <li style = "text-align: justify;"> Programar nova avaluaci & oacute; de ​​seguiment en <strong> 7 d & iacute; as </ strong> </ li> <li style = "text-align: justify;"> Realitzar coordinaci & oacute; amb la resta de professorat de l'alumne, per ampliar i contrastar informaci & oacute; </ li> <li style = "text-align: justify;"> Informar els especialistes i responsables del centre que puguin avaluar la situaci & oacute; </ li> <li style = "text-align: justify ; "> Programar <strong> entrevista immediata </ ​​strong> amb els tutors del menor per analitzar seguiment des de casa </ li> <li style =" text-align: justify; "> Contactar amb el Centre de Salut Mental Infantojuvenil (CSMIJ ) de referència en la població & oacute; </ li> </ ul>

resultQ3Nor = <p style = "text-align: justify;"> La religi & oacute; forma part del desenvolupament identitari d'alguns adolescents. La creença i la pr & agrave; ctica religiosa no es poden confondre amb els processos de radicalizaci & oacute; i captació & oacute; dels processos de captació & oacute; a què són sotmesos alguns j & oacute; joves. </ P> <p style = "text-align: justify; "> En aquest cas la puntuació & oacute; obtinguda es troba dins de la mitjana, i les manifestacions religioses que realitza es troben dins de la NORMALITAT, i formen part del seu desenvolupament cultural i la seva opci & oacute; de ​​pr & agrave; ctica religiosa. </ p>
resultQ3Seg = <p style = "text-align: justify;"> La religi & oacute; forma part del desenvolupament identitari d'alguns adolescents. La creença i la pr & agrave; ctica religiosa no es poden confondre amb els processos de radicalizaci & oacute; i captació & oacute; dels processos de captació & oacute; a què són sotmesos alguns j & oacute; joves. </ P> <p style = "text-align: justify; "> En aquest cas la puntuació & oacute; obtinguda es troba per sobre de la mitjana a les persones que practiquen la seva fe d'una manera ajustada. El menor requereix SEGUIMENT per que presenta indicis de comportaments i pensaments que tendeixen a la radicalizaci & oacute;. </ P> <p style = "text-align: justify;"> & nbsp; </ p> <p style = "text- align: justify; "> <strong> Recomanacions: </ strong> </ p> <ul> <li style =" text-align: justify; "> Realitzar una reuni & oacute; amb la resta de professorat per ampliar i contrastar la informaci & oacute; al pr & oacute; xim mes </ li> <li style = "text-align: justify;"> Programar reunir & oacute; amb els tutors legals del menor per ampliar i contrastar la informaci & oacute; al pr & oacute; xim mes </ li> <li style = "text-align: justify;"> Treballar eines de prevenci & oacute; dins de l'aula </ li> <li style = "text-align: justify;"> Oferir eines de treball per a la prevenció & oacute ; de la radicalizaci & oacute; a l'entorn familiar </ li> <li style = "text-align: justify;"> Aplicaci & oacute; del protocol de prevenci & oacute;, detecci & oacute; ne intervenci & oacute; disseny & ntilde; at espec & iacute; ficament perel Departament d'Educaci & oacute; </ li> <li style = "text-align: justify;"> Programar una nova avaluaci & oacute; al pr & oacute; xim mes </ li> </ ul>
resultQ3Rie = <p style = "text-align: justify;"> La religi & oacute; forma part del desenvolupament identitari d'alguns adolescents. La creença i la pr & agrave; ctica religiosa no es poden confondre amb els processos de radicalizaci & oacute; i captació & oacute; dels processos de captació & oacute; a què són sotmesos alguns j & oacute; joves. </ P> <p style = "text-align: justify; "> En aquest cas la puntuació & oacute; obtinguda es troba molt per sobre de la mitjana a les persones que practiquen la seva fe d'una manera ajustada. El menor es troba en RISC de presentar pensaments que tendeixen a l'extremisme religiós i una alta vulnerabilitat a ser v & iacute; ctima d'un procés de captació & oacute; per part de grups extremistes. </ P> <p style = "text-align: justify ; "> & nbsp; </ p> <p style =" text-align: justify; "> <strong> Recomanacions: </ strong> </ p> <ul> <li style =" text-align: justify; " > Realitzar una reuni & oacute; amb la resta de professorat per ampliar i contrastar la informaci & oacute; en els pr & oacute; xims 15 d & iacute; as </ li> <li style = "text-align: justify;"> Programar reunir & oacute; amb els tutors legals del menor per ampliar i contrastar la informaci & oacute; en els pr & oacute; xims 15 d & iacute; as </ li> <li style = "text-align: justify;"> Programar una nova avaluaci & oacute; en els pr & oacute; xims 15 d & iacute; as </ li> <li style = "text-align: justify;"> Informar els grups de coordinaci & oacute; i prevenci & oacute; especialitzats dels Mossos d'& rsquo; Esquadra, perquè puguin realitzar les tasques de investiga cions i intervenci & oacute; necessàries </ li> </ ul>